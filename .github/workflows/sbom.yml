name: SBOM

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions: read-all

jobs:
  generate:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Generate SBOM (CycloneDX + SPDX)
        run: |
          docker run --rm -v "${{ github.workspace }}:/src" -w /src anchore/syft:latest dir:/src -o cyclonedx-json=sbom.cdx.json
          docker run --rm -v "${{ github.workspace }}:/src" -w /src anchore/syft:latest dir:/src -o spdx-json=sbom.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: sbom
          path: |
            sbom.cdx.json
            sbom.spdx.json
