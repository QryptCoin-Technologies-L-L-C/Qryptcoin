name: SBOM

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions: read-all

jobs:
  generate:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Generate SBOM (CycloneDX + SPDX)
        run: |
          docker run --rm -v "${{ github.workspace }}:/src" -w /src anchore/syft:latest dir:/src -o cyclonedx-json=sbom.cdx.json
          docker run --rm -v "${{ github.workspace }}:/src" -w /src anchore/syft:latest dir:/src -o spdx-json=sbom.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v4
        with:
          name: sbom
          path: |
            sbom.cdx.json
            sbom.spdx.json
