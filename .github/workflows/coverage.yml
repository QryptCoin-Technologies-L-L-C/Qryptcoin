name: Coverage

on:
  pull_request:
  workflow_dispatch:

permissions: read-all

jobs:
  coverage:
    name: Test coverage (gcovr)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Install gcovr
        run: |
          python -m pip install --require-hashes -r .github/requirements-coverage.txt

      - name: Configure
        run: |
          cmake -S . -B build-coverage \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_C_FLAGS=--coverage \
            -DCMAKE_CXX_FLAGS=--coverage \
            -DCMAKE_EXE_LINKER_FLAGS=--coverage \
            -DCMAKE_SHARED_LINKER_FLAGS=--coverage

      - name: Build
        run: cmake --build build-coverage --parallel

      - name: Test
        run: ctest --test-dir build-coverage --output-on-failure

      - name: Generate report
        run: |
          set -euo pipefail
          GCOVR_OPTS="--root . --object-directory build-coverage \
            --exclude 'build-coverage/.*' --exclude 'tests/.*' \
            --exclude 'third_party/.*' --exclude 'vendor/.*' \
            --gcov-ignore-errors=source_not_found \
            --gcov-ignore-errors=no_working_dir_found \
            --gcov-ignore-parse-errors=negative_hits.warn_once_per_file \
            --gcov-ignore-parse-errors=suspicious_hits.warn_once_per_file"

          gcovr $GCOVR_OPTS --print-summary | tee build-coverage/coverage-summary.txt
          gcovr $GCOVR_OPTS --xml-pretty -o build-coverage/coverage.xml
          gcovr $GCOVR_OPTS --html-details -o build-coverage/coverage.html

      - name: Upload coverage artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: coverage
          path: |
            build-coverage/coverage-summary.txt
            build-coverage/coverage.xml
            build-coverage/coverage.html
