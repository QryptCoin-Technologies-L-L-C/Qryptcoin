name: Deploy

on:
  push:
    branches: [main]
    paths:
      # Only deploy when actual source code or build files change
      - 'src/**'
      - 'include/**'
      - 'CMakeLists.txt'
      - 'cmake/**'
      - 'vendor/**'
      - 'third_party/**'
      # Exclude documentation, CI config, and other non-binary changes
      - '!**.md'
      - '!.github/**'
      - '!docs/**'
  workflow_dispatch:  # Manual trigger for when you need to force deploy

permissions:
  contents: read

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  wait-for-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI
        uses: lewagon/wait-on-check-action@74049309dfeff245fe8009a0137eacf28136cb3c # v1.5.0
        with:
          ref: ${{ github.sha }}
          check-name: 'Build and Test (ubuntu-latest)'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 30

  deploy:
    needs: wait-for-ci
    runs-on: ubuntu-latest
    environment: production
    strategy:
      fail-fast: false
      matrix:
        server: [1, 2]
    steps:
      - name: Deploy to server ${{ matrix.server }}
        uses: appleboy/ssh-action@v1.2.5
        env:
          SUDO_PASS: ${{ secrets[format('SERVER_{0}_SUDO_PASS', matrix.server)] }}
        with:
          host: ${{ secrets[format('SERVER_{0}_HOST', matrix.server)] }}
          username: ${{ secrets[format('SERVER_{0}_USER', matrix.server)] }}
          key: ${{ secrets[format('SERVER_{0}_SSH_KEY', matrix.server)] }}
          envs: SUDO_PASS
          command_timeout: 30m
          script: ${{ secrets[format('SERVER_{0}_DEPLOY_SCRIPT', matrix.server)] }}

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Deployment summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
