name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  wait-for-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI
        uses: lewagon/wait-on-check-action@a499964d3917700d29a2a8baf3f16b078d609410 # v1.5.0
        with:
          ref: ${{ github.sha }}
          check-name: 'Build and Test (ubuntu-latest)'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 30

  deploy:
    needs: wait-for-ci
    runs-on: ubuntu-latest
    environment: production
    strategy:
      fail-fast: false
      matrix:
        server: [1, 2]
    steps:
      - name: Deploy to server ${{ matrix.server }}
        uses: appleboy/ssh-action@0ff4204d59e8e51228ff73bce53f80d53301dee2 # v1.2.5
        env:
          SUDO_PASS: ${{ secrets[format('SERVER_{0}_SUDO_PASS', matrix.server)] }}
        with:
          host: ${{ secrets[format('SERVER_{0}_HOST', matrix.server)] }}
          username: ${{ secrets[format('SERVER_{0}_USER', matrix.server)] }}
          key: ${{ secrets[format('SERVER_{0}_SSH_KEY', matrix.server)] }}
          envs: SUDO_PASS
          script_stop: true
          command_timeout: 30m
          script: ${{ secrets[format('SERVER_{0}_DEPLOY_SCRIPT', matrix.server)] }}

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Deployment summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
